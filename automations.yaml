- id: '1627675709898'
  alias: Brannvarsler sirene på
  description: ''
  trigger:
  - platform: state
    entity_id: alert.brannalarm
    to: 'on'
  condition: []
  action:
  - service: notify.mobile_app_mobilremi
    continue_on_error: true
    data:
      message: TTS
      title: Advarsel! Brannalarm utløst! Sjekk Home Assistant!
      data:
        ttl: 0
        priority: high
        channel: alarm_stream_max
  - service: notify.alarmer
    continue_on_error: true
    data:
      title: Brannalarm!
      message: Brannalarm! {{ states('sensor.brannalarm_trigget_fra') }}
  - service: script.announcement_google_hoyttalere
    continue_on_error: true
    data:
      entity_id: media_player.nest_audio_mannehula,media_player.nest_audio_hovedsoverom,media_player.nest_audio_stue,media_player.nest_audio_garasje
      volume: 1
      message: Brannalarm! {{ states('sensor.brannalarm_trigget_fra') }}
      message_length: 5
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - repeat:
      while:
      - condition: state
        entity_id: alert.brannalarm
        state: 'on'
      sequence:
      - service: homeassistant.turn_on
        target:
          entity_id: group.sirener
        data: {}
      - service: mqtt.publish
        data:
          topic: zigbee2mqtt/Multisirene nede/set
          payload: '{"warning":{"duration":5,"level":"very_high","mode":"fire_panic","strobe":false,"strobe_duty_cycle":0}}'
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: homeassistant.turn_off
        target:
          entity_id: group.sirener
        data: {}
      - service: script.announcement_google_hoyttalere
        data:
          entity_id: media_player.nest_audio_mannehula,media_player.nest_audio_hovedsoverom,media_player.nest_audio_stue,media_player.nest_audio_garasje
          volume: 1
          message: Brannalarm! {{ states('sensor.brannalarm_trigget_fra') }}
          message_length: 5
      - delay:
          hours: 0
          minutes: 0
          seconds: 15
          milliseconds: 0
  mode: single
  max: 10
