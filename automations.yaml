  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.plen_person_motion
    - binary_sensor.hage_person_motion
    to: 'on'
    from: 'off'
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: alarm_control_panel.innbruddsalarm
      state: armed_home
    - condition: state
      entity_id: alarm_control_panel.innbruddsalarm
      state: armed_away
  - condition: state
    entity_id: input_boolean.aktiv_utesirene_ved_bevegelse_ute
    state: 'on'
  action:
  - service: siren.turn_on
    data:
      tone: '4'
      volume_level: 1
    target:
      entity_id: siren.sirene_ute_forside
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - service: siren.turn_off
    data: {}
    target:
      entity_id: siren.sirene_ute_forside
  - service: notify.mobile_app_mobilremi
    continue_on_error: true
    data:
      message: Bevegelse på plen eller hage
      title: Utealarm utløst i 2 sekunder
      data:
        ttl: 0
        priority: high
  - service: notify.slack
    continue_on_error: true
    data:
      target: '#smarthus-debug'
      message: Bevegelse på plen eller hage
      title: Utealarm utløst i 2 sekunder
  - delay:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  mode: single
