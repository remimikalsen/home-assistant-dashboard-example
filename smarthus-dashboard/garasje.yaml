action: fire-dom-event
browser_mod:
  command: popup
  large: true
  title: Garasje
  card:
    type: custom:layout-card
    layout_type: custom:horizontal-layout
    layout:
      width: 150
      max_cols: 4
    cards:
      - type: "custom:button-card"
        template:
          - popup_info_card
        icon: mdi:garage
        state:
          - value: "on"
            color: var(--paper-item-icon-active-color)
          - value: "off"
            icon: >
              [[[
                if (states['binary_sensor.status_venstre_garasjeport_access_control_window_door_is_open'].state == 'on')
                  return "mdi:garage-open";
              ]]]
            color: >
              [[[
                if (states['binary_sensor.status_venstre_garasjeport_access_control_window_door_is_open'].state == 'on')
                  return "orange";
              ]]]
        entity: switch.venstre_garasjeport
        show_state: false
        name: "Venstre port"
      - type: "custom:button-card"
        template:
          - popup_info_card
        icon: mdi:garage
        state:
          - value: "on"
            color: var(--paper-item-icon-active-color)
          - value: "off"
            icon: >
              [[[
                if (states['binary_sensor.status_hoyre_garasjeport_access_control_window_door_is_open'].state == 'on')
                  return "mdi:garage-open";
              ]]]
            color: >
              [[[
                if (states['binary_sensor.status_hoyre_garasjeport_access_control_window_door_is_open'].state == 'on')
                  return "orange";
              ]]]
        entity: switch.garasjeport_hoyre
        show_state: false
        name: "HÃ¸yre port"